    <main>
        <h2>Reach me by email</h2>
        <form>
             <fieldset>
                <legend>Your Contact Info</legend>
                <label for="name">Full Name:</label>
                <input id="name" 
                    type="text" 
                    name="name"
                    autofocus="on"
                    maxlength="20"
                    placeholder="up to 20 characters"
                    required
                    />
                <label for="emailAddress">Email Address:</label>
                    <input
                    id="emailAddress"
                    type="text"
                    name="emailAddress"
                    maxlength="20"
                    placeholder="up to 20 characters"
                    required
                    />
            </fieldset>

            <div>
                <label for="email-message">Your message:</label>
                <textarea id="email-message" 
                    name="message" 
                    maxlength="1000"
                    required>
                </textarea>
            </div>

            <button type="submit">Thanks</button>
            <button type="reset">Try Again</button>
        </form>
    </main>
